<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- <div class="container"> -->
      <div data-hour="9" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      <!-- </div> -->
      <div data-hour="10" class="row time-block">
        <div class="col-md-1 hour">
          10AM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="11" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="12" class="row time-block">
        <div class="col-md-1 hour">
          12AM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="13" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="14" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="15" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="16" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
      <div data-hour="17" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 btn saveBtn">Save</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
